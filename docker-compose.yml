version: '3.9'

services:
  # ── PostgreSQL ──────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: vetsaas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASS:-vetsaas_dev_2024}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── NestJS API ──────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: vetsaas
      DB_USER: postgres
      DB_PASS: ${DB_PASS:-vetsaas_dev_2024}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: 15m
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy

  # ── Next.js Web ─────────────────────────────────
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - api

volumes:
  pgdata:
