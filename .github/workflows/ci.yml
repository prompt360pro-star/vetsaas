name: VetSaaS CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ──────────────────────────────────────────────────
  # Lint & Type-check
  # ──────────────────────────────────────────────────
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type-check shared
        run: pnpm --filter @vetsaas/shared type-check

      - name: Lint API
        run: pnpm --filter @vetsaas/api lint

      - name: Type-check API
        run: pnpm --filter @vetsaas/api type-check

      - name: Lint Web
        run: pnpm --filter @vetsaas/web lint

      - name: Type-check Web
        run: pnpm --filter @vetsaas/web type-check

  # ──────────────────────────────────────────────────
  # Unit & Integration Tests
  # ──────────────────────────────────────────────────
  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    needs: quality
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: vetsaas
          POSTGRES_PASSWORD: vetsaas_test
          POSTGRES_DB: vetsaas_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U vetsaas"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USER: vetsaas
      DATABASE_PASSWORD: vetsaas_test
      DATABASE_NAME: vetsaas_test
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      JWT_SECRET: test-secret-key-at-least-32-characters-long
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run API tests
        run: pnpm --filter @vetsaas/api test

      - name: Run API tests (e2e)
        run: pnpm --filter @vetsaas/api test:e2e
        continue-on-error: true

  # ──────────────────────────────────────────────────
  # Build
  # ──────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      matrix:
        package: [api, web]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ${{ matrix.package }}
        run: pnpm --filter @vetsaas/${{ matrix.package }} build

  # ──────────────────────────────────────────────────
  # Docker Images
  # ──────────────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-api, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - context: packages/api
            image: vetsaas-api
          - context: packages/web
            image: vetsaas-web

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.context }}/Dockerfile
          push: false
          tags: ${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
